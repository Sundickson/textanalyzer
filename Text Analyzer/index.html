<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Analyzer</title>
</head>
<body>
    <div class="div container">
        <div class="container content">
            <div class="text-entry">
                <h2>TEXT ANALYZER</h2>
                <TEXtarea rows="7" placeholder="Type or Paste Your Text Here..."></TEXtarea>
                <button type="button" id="process-btn">Process Text</button>
            </div>
            <div class="text-info">
                <h2>Text Analysis</h2>
                <ul class="text-info-list">
                    <li>
                        <p>Character Count:</p>
                        <span id="char"></span>
                    </li>
                    <li>
                        <p>word Count:</p>
                        <span id="word"></span>
                    </li>
                    <li>
                        <p>Sentence:</p>
                        <span id="sentence"></span>
                    </li>
                    <li>
                        <p>Spaces:</p>
                        <span id="spaces"></span>
                    </li>
                    <li>
                        <p>Punctuations:</p>
                        <span id="punctuation"></span>
                    </li> 
                </ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
